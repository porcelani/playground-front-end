<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
      <script type="text/javascript">
      alert('Informe suas 4 notas:');
      var bimestre1 = parseInt(prompt('1 Bimestre'));
      var bimestre2 = parseInt(prompt('2 Bimestre'));
      var bimestre3 = parseInt(prompt('3 Bimestre'));
      var bimestre4 = parseInt(prompt('4 Bimestre'));
      media = (bimestre1 + bimestre2 + bimestre3 + bimestre4)/4
      alert('Sua média final foi: ' + media);
      if (media>=7) {
        alert('Você está aprovado!');
      } else {
        alert('Você está reprovado!');
      }
      </script>
  </body>
</html>
