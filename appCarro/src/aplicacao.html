<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Carros</title>
    <link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap-theme.min.css">
    <script src="http://maps.googleapis.com/maps/api/js"></script>
    <script type="text/javascript" src="js/init.js"></script>
  </head>
  <body class="container">
  <h1>Aplicação</h1>

    <section id="managerCarro" class="col-md-6">
      <h1>Carros</h1>

      <form id="formNovoCarro">
        <fieldset>
            <legend>Novo Carro</legend>
            <div class="form-group">
              <label class="col-md-3 control-label" for="fabricante">Fabricante:</label>
              <div class="col-md-9">
                <input class="form-control" type="text" id="fabricante" value="">
              </div>
            </div>
            <div class="form-group">
              <label class="col-md-3 control-label"  for="modelo">Modelo:</label>
              <div class="col-md-9">
              <input class="form-control" type="text" id="modelo" value="">
              </div>
            </div>
            <div class="form-group">
              <label class="col-md-3 control-label"  for="ano">Ano:</label>
              <div class="col-md-9">
              <input class="form-control" type="text" id="ano" value="">
              </div>
            </div>
            <div class="form-group">
              <label class="col-md-3 control-label"  for="cor">Cor:</label>
              <div class="col-md-9">
              <input class="form-control" type="text" id="cor" value="">
              </div>
            </div>
            <div class="form-group">
              <label class="col-md-3 control-label"  for="placa">Placa:</label>
              <div class="col-md-9">
              <input class="form-control" type="text" id="placa" value="">
            </div>
            </div>
            <button type="button" class="btn btn-success" id="btnAdicionar">adicionar</button>
            <button type="button" class="btn btn-warning" id="desativaValPlaca">desativa validação da placa</button>
        </fieldset>
      </form>
        <div class="row col-md-12">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Fabricante</th>
                <th>Modelo</th>
                <th>Ano</th>
                <th>Cor</th>
                <th>Placa</th>
                <th class="text-center">Ação</th>
            </tr>
            </thead>
            <tbody id="lista">

            </tbody>
        </table>
        </div>
        <template id="modeloInformacaoCarro">
            <tr data-codigo="">
                <td><strong>{{fabricante}}</strong></td>
                <td>{{modelo}}</td>
                <td>{{ano}}</td>
                <td>{{cor}}</td>
                <td><kbd>{{placa}}</kbd></td>
                <td><button  class="btrExluirCarro btn btn-danger">Excluir</button></td>
            </tr>
        </template>
    </section>

  <section id="manager-Simulacao" class="col-md-6">
      <h1>Simulações</h1>

      <form id="formNovaSimulacao">
          <fieldset>
              <legend>Nova Simulação</legend>
              <div class="form-group">
                  <label class="col-md-3 control-label" for="codigoCarro">Carro:</label>
                  <div class="col-md-9">
                      <select id="codigoCarro" class="form-control">
                          <!-- TODO //-->
                      </select>
                  </div>
              </div>
              <div class="form-group">
                  <label for="nomeCliente" class="col-md-3 control-label">Nome:</label>
                  <div class="col-md-9">
                      <input type="text" class="form-control" id="nomeCliente">
                  </div>
              </div>
              <div class="form-group">
                  <label class="col-md-3" for="opcoes">Opção:</label>
                  <div class="col-md-9 form-group row" id="opcoes">
                      <label class="radio-inline" for="opcaoDias">
                          <input type="radio" class="opcaoSimulacao" name="opcao" id="opcaoDias" value="dias" checked="checked">
                          período
                      </label>
                      <label class="radio-inline" for="opcaoKm">
                          <input type="radio" class="opcaoSimulacao"  name="opcao" id="opcaoKm" value="km">
                          trajeto
                      </label>
                  </div>
              </div>
              <div class="form-group" id="opcoesPeriodo">
                  <label for="periodo" class="col-md-3 control-label">Período:</label>
                  <div class="col-md-9 form-group row" id="periodo">
                      <label class="control-label col-md-2" for="dataInicio">Início:</label>
                      <input class="col-md-4" type="date" id="dataInicio">
                      <label class="control-label col-md-2" for="dataTermino">Fim:</label>
                      <input class="col-md-4" type="date" id="dataTermino">
                  </div>
              </div>
              <div class="form-group" id="opcoesKm">
                  <label for="trajeto" class="col-md-3 control-label">Trajeto:</label>
                  <div class="col-md-9 form-group row" id="trajeto">
                      <label class="control-label col-md-3" for="origem">Origem:</label>
                      <input class="col-md-3" type="text" id="origem">
                      <label class="control-label col-md-3" for="destino">Destino:</label>
                      <input class="col-md-3" type="text" id="destino">
                      <label class="label label-primary" id="distanciaCalculada"></label>
                  </div>
              </div>

              <div id="col-md-12">
                <button type="button" class="btn btn-success" id="btnAdicionarSimulacao">Adicionar</button>
              </div>
          </fieldset>
      </form>

      <div class="row col-md-12">
          <table class="table table-striped">
              <thead>
              <tr>
                  <th>Carro</th>
                  <th>Cliente</th>
                  <th>Opção</th>
                  <th>Dt.Início</th>
                  <th>Dt.Final</th>
                  <th>Origem</th>
                  <th>Destino</th>
                  <th>Distancia</th>
                  <th class="text-center">Ação</th>
              </tr>
              </thead>
              <tbody id="listaSimulacao">

              </tbody>
          </table>
      </div>
      <template id="modeloInformacaoSimulacao">
          <tr data-codigo="">
              <td><strong>{{codigoCarro}}</strong></td>
              <td>{{nomeCliente}}</td>
              <td>{{opcao}}</td>
              <td>{{dataInicio}}</td>
              <td>{{dataTermino}}</td>
              <td>{{origem}}</td>
              <td>{{destino}}</td>
              <td>{{distanciaCalculada}}</td>
              <td><button  class="btrExluirSimulacao btn btn-danger">Excluir</button></td>
          </tr>
      </template>
  </section>

  </body>
</html>
