<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Carros</title>
    <link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap-theme.min.css">
    <script src="lib/jquery/dist/jquery.min.js"></script>
    <script src="lib/bootstrap/dist/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/aplication.js"></script>
    <script type="text/javascript" src="js/sistemaCarro.js"></script>
  </head>
  <body class="">
      <h1>Carros</h1>
      <ul id="lista">
      </ul>

      <form id="formNovoCarro">
        <fieldset>
            <legend>Novo Carro</legend>
            <div class="form-group">
              <label class="col-md-3 control-label" for="fabricante">Fabricante:</label>
              <div class="col-md-9">
                <input class="form-control" type="text" id="fabricante" value="">
              </div>
            </div>
            <div class="form-group">
              <label class="col-md-3 control-label"  for="modelo">Modelo:</label>
              <div class="col-md-9">
              <input class="form-control" type="text" id="modelo" value="">
              </div>
            </div>
            <div class="form-group">
              <label class="col-md-3 control-label"  for="ano">Ano:</label>
              <div class="col-md-9">
              <input class="form-control" type="text" id="ano" value="">
              </div>
            </div>
            <div class="form-group">
              <label class="col-md-3 control-label"  for="cor">Cor:</label>
              <div class="col-md-9">
              <input class="form-control" type="text" id="cor" value="">
              </div>
            </div>
            <div class="form-group">
              <label class="col-md-3 control-label"  for="placa">Placa:</label>
              <div class="col-md-9">
              <input class="form-control" type="text" id="placa" value="">
            </div>
            </div>
            <button type="button" id="btnAdicionar">adicionar</button>
            <button type="button" id="desativaValPlaca">desativa validação da placa</button>
        </fieldset>
      </form>

      <h1>Simulações</h1>
      <ul id="listaSimulacao">
      </ul>

      <form id="formNovaSimulacao">
          <fieldset>
              <legend>Nova Simulação</legend>
              <div class="form-group">
                  <label class="col-md-3 control-label" for="codigoCarro">Código do Carro:</label>
                  <div class="col-md-9">
                      <input class="form-control" type="text" id="codigoCarro" value="">
                  </div>
              </div>
              <div class="form-group">
                  <label class="col-md-3 control-label"  for="nomeCliente">Nome do Cliente:</label>
                  <div class="col-md-9">
                      <input class="form-control" type="text" id="nomeCliente" value="">
                  </div>
              </div>
              <div class="form-group">
                  <label class="col-md-3 control-label"  for="opcao">Opção:</label>
                  <div class="col-md-9">
                      <input class="form-control" type="text" id="opcao" value="">
                  </div>
              </div>
              <div class="form-group">
                  <label class="col-md-3 control-label"  for="dataInicio">Data Início:</label>
                  <div class="col-md-9">
                      <input class="form-control" type="text" id="dataInicio" value="">
                  </div>
              </div>
              <div class="form-group">
                  <label class="col-md-3 control-label"  for="dataTermino">Data Término:</label>
                  <div class="col-md-9">
                      <input class="form-control" type="text" id="dataTermino" value="">
                  </div>
              </div>
              <div class="form-group">
                  <label class="col-md-3 control-label"  for="origem">Origem:</label>
                  <div class="col-md-9">
                      <input class="form-control" type="text" id="origem" value="">
                  </div>
              </div>
              <div class="form-group">
                  <label class="col-md-3 control-label"  for="destino">Destino:</label>
                  <div class="col-md-9">
                      <input class="form-control" type="text" id="destino" value="">
                  </div>
              </div>
              <button type="button" id="btnAdicionarSimulacao">Adicionar</button>
          </fieldset>
      </form>


  </body>
</html>
